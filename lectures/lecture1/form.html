<!DOCTYPE html>

	<title>My Web Page!</title>

	<form>

			<input type="text" name="name" placeholder="Name">

			<input name="country" list="contries" placeholder="Country">

				<option value="Trung Quoc">
				<option value="Viet Nam">
				<option value="USA">	
			</datalist>

	</form>
